<aside class="post-items-list p-3 shadow rounded">
    <!-- Media List -->
    <p class="h1 font-weight-light p-1">Media</p>
    <div class="post-media-list">
        <img (click)="onLoadMediaRequest(index)" *ngFor="let media of sortedMedia; let index = index"
             [src]="cdnAddress + media.thumbnailUri"
             alt="media thumbnail" class="media m-1"/>
    </div>
    <!-- Attachments -->
    <p class="h1 font-weight-light p-1 mt-4">Attachment</p>
    <div class="post-attachments p-1 justify-content-start">
        <div *ngFor="let attachment of post.attachments" class="attachment">
            <ul class="attachment-info p-1">
                <li class="infs">
                    <img [appAttachmentIcon]="attachment.extension" alt="attachment icon" class="icon me-2"/>
                    <a [href]="cdnAddress + attachment.fileUri" class="attachment-link text-decoration-none"
                       target="_blank">{{ attachment.filename }}</a>
                </li>
                <li>
                    <ul class="mt-2">
                        <!-- TODO Implement href for source, and think if post even needs one or should media only -->
                        <li *ngFor="let source of attachment.sources"
                            class="p-2 d-inline ms-n1 me-2 bg-violet rounded-pill">
                            <a class="text-white text-decoration-none"
                               href="#">{{ source.strategy | removeText:'SourceStrategy' }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- Artists -->
    <p class="h1 font-weight-light p-1">Artists</p>
    <div class="post-artists p-1 justify-content-start">
        <ul class="artists p-0">
            <li *ngFor="let artist of post.artists" class="artist text-center rounded me-3">
                <a [routerLink]="['/artists', artist.artistId]" class="text-decoration-none">
                    <!--                    Implement artist cover
                                        <img [src]="artist.cover.thumbnailFileURL" alt="artist avatar cover" class="avatar rounded-circle"/>-->
                    <p class="mb-0 mt-1 text-white font-weight-bolder">{{ artist.preferredNickname }}</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="p-1 justify-content-start">
        <button (click)="onEditPost()" class="btn btn-outline-light">Edit Post</button>
    </div>

</aside>
