<section class="container-fluid">
    <p *ngIf="!!errorMessage" class="mt-5 text-center">
        <span class="alert-danger p-3">{{ errorMessage }}</span>
    </p>

    <div *ngIf="!!this.selectedPost && !this.isFetching" class="row row-cols-1 row-cols-lg-2">
        <!-- Left -->
        <div class="col col-lg-8">
            <app-post-details [post]="selectedPost"></app-post-details>
        </div>
        <!-- Right -->
        <div class="col col-lg-4 mt-1 mt-lg-0">
            <app-post-items [post]="selectedPost"></app-post-items>
        </div>
    </div>
</section>
