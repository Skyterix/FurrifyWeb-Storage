<article #source class="animate__animated animate__fadeIn p-4 h-100 border-right">
    <div>
        <button (click)="onClose()" [disabled]="isFetching" class="btn close p-1" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1 class="display-4 mb-4 mt-4">Source Create</h1>
    <form [formGroup]="sourceCreateForm" class="p-3">
        <!-- Error message -->
        <div *ngIf="!!errorMessage" class="text-center">
            <p class="alert-danger d-inline-block p-3">
                <span>{{ errorMessage }}</span>
            </p>
        </div>

        <div class="mt-5">
            <div class="mb-3">
                <select (change)="loadDataTemplate()" class="form-input" formControlName="strategy">
                    <option value="DeviantArtV1SourceStrategy">DeviantArt</option>
                </select>
            </div>

            <ng-template #dataTemplate></ng-template>

            <button (click)="onSubmit()" [disabled]="isFetching || this.data === null" class="btn btn-accent"
                    type="button">
                <fa-icon *ngIf="isFetching" [fixedWidth]="true" [icon]="spinnerIcon" [spin]="true" class="text-white"
                         size="sm"></fa-icon>
                <span *ngIf="!isFetching">Create</span>
            </button>
        </div>
    </form>
</article>
