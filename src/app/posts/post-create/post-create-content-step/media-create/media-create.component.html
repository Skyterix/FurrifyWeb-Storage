<article #article class="animate__animated animate__fadeIn p-4 h-100 border-right">
    <div>
        <button (click)="onClose()" class="btn close p-1" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1 class="display-4 mb-4 mt-4">Media Create</h1>

    <!-- Error message -->
    <div *ngIf="!!errorMessage" class="text-center">
        <p class="alert-danger d-inline-block p-3">
            <span>{{ errorMessage }}</span>
        </p>
    </div>

    <form [formGroup]="mediaFileForm" class="p-3">
        <!-- Thumbnail upload -->
        <form [formGroup]="mediaThumbnailFileForm" class="mb-3">

            <p (dragenter)="onThumbnailFileDragEnter()" (dragleave)="onThumbnailFileDragLeave()"
               (dragover)="onFileDragOver($event)" (drop)="onThumbnailFileDrop($event)" appDropArea class="p-5">Drop
                thumbnail file here to upload.</p>

            <!-- Workaround for styling input[type=file] -->
            <label class="form-input file" for="thumbnailFile">
                <fa-icon [icon]="uploadIcon" class="me-1"></fa-icon>
                <span
                    [innerText]="this.thumbnailFilePickerLabel"></span>
            </label>

            <input (change)="onThumbnailFileSelected($event)" class="d-none" formControlName="thumbnailFile"
                   id="thumbnailFile" type="file">
        </form>

        <div (dragenter)="onMediaFileDragEnter()" (dragleave)="onMediaFileDragLeave()"
             (dragover)="onFileDragOver($event)" (drop)="onMediaFileDrop($event)" class="mb-3">


            <p (dragenter)="onMediaFileDragEnter()" (dragleave)="onMediaFileDragLeave()"
               (dragover)="onFileDragOver($event)" (drop)="onMediaFileDrop($event)" appDropArea class="p-5">Drop media
                file here to upload.</p>

            <!-- Workaround for styling input[type=file] -->
            <label class="form-input file" for="mediaFile">
                <fa-icon [icon]="uploadIcon" class="me-1"></fa-icon>
                <span
                    [innerText]="this.mediaFilePickerLabel"></span>
            </label>

            <input (change)="onMediaFileSelected($event)" formControlName="mediaFile" id="mediaFile" type="file">
        </div>
        <button (click)="onSubmit()" [disabled]="!selectedMediaFile"
                class="btn btn-accent">
            <span>Create</span>
        </button>
    </form>
</article>
