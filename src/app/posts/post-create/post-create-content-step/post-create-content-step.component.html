<article class="animate__animated animate__fadeIn pt-4">
    <div class="p-3 text-start">
        <button (click)="loadCreateMediaForm()" class="btn btn-accent" type="button">Add media</button>
        <!-- Media Set -->
        <h6 class="mt-3 mb-2 ms-2">Media set</h6>
        <ul (cdkDropListDropped)="dropMediaItem($event)" cdkDropList class="list-group mt-3">
            <li *ngFor="let media of this.mediaSet; let mediaIndex = index" cdkDrag
                class="list-group-item">

                <!-- Media Info and controls -->
                <div>
                    <span class="filename">{{ media.mediaFile.name }}</span>

                    <span class="badges">
                        <span class="badge bg-dark badge-pill">Add source</span>

                        <span class="badge badge-primary badge-pill">{{ mediaIndex }}</span>
                        <span (click)="onMediaRemove(mediaIndex)" class="badge badge-pill remove">x</span>
                    </span>
                </div>
                <!-- Sources -->
                <div>
                    <app-source-item *ngFor="let source of media.sources; let sourceIndex = index"
                                     [mediaIndex]="mediaIndex" [sourceIndex]="sourceIndex"
                                     [source]="source"></app-source-item>
                </div>
            </li>
        </ul>
        <button (click)="loadCreateAttachmentForm()" class="btn btn-accent mt-3" type="button">Add attachment</button>
        <!-- Attachments -->
        <h6 class="mt-3 mb-2 ms-2">Attachments</h6>
        <ul class="list-group mt-3">
            <li *ngFor="let attachment of this.attachments; let index = index"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span class="filename">{{ attachment.file.name }}</span>
                <span>
                    <span (click)="onAttachmentRemove(index)" class="badge badge-primary badge-pill remove">x</span>
                </span>
            </li>
        </ul>
        <!-- Submit -->
        <div class="mt-4 text-center">
            <button (click)="onNextStep()"
                    [disabled]="!(mediaSet.length !== 0 || attachments.length !== 0)"
                    class="btn btn-accent p-3 pt-2 pb-2">Next
            </button>
        </div>
    </div>
</article>
