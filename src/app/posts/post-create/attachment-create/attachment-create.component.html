<article class="bg-white p-4 h-100 border-right">
    <div>
        <button (click)="onClose()" class="btn close p-1" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1 class="display-4 mb-4 mt-4">Attachment Create</h1>
    <form [formGroup]="addFileForm" class="p-3">
        <div>
            <div class="mb-3">
                <input (change)="onFileSelected($event)" class="form-control" formControlName="attachmentFile"
                       type="file">
            </div>
            <button (click)="onSubmit()" [disabled]="!addFileForm.valid"
                    class="btn btn-block btn-primary p-3 pt-2 pb-2">
                <span>Create</span>
            </button>
        </div>
    </form>
</article>
