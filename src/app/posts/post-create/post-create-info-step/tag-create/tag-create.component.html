<article #article class="animate__animated animate__fadeIn p-4 h-100 border-right">
    <div>
        <button (click)="onClose()" [disabled]="isFetching" class="btn close p-1" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1 class="display-4 mb-4 mt-4">Tag Create</h1>
    <form [formGroup]="createTagForm" class="p-3">
        <!-- Error message -->
        <div *ngIf="!!errorMessage" class="text-center">
            <p class="alert alert-danger d-inline-block p-3">
                <span>{{ errorMessage }}</span>
            </p>
        </div>

        <div class="mt-5">
            <!-- Value -->
            <div class="mb-3">
                <input class="form-input" formControlName="value" placeholder="Value" type="text"/>
            </div>
            <!-- Type -->
            <div class="mb-4">
                <select class="form-input" formControlName="type">
                    <option *ngFor="let type of types"
                            [value]="type">{{ type | titlecase }}</option>
                </select>
            </div>
            <button (click)="onSubmit()" [disabled]="isFetching || !createTagForm.valid"
                    class="btn btn-accent">
                <fa-icon *ngIf="isFetching" [fixedWidth]="true" [icon]="spinnerIcon" [spin]="true" class="text-white"
                         size="sm"></fa-icon>
                <span *ngIf="!isFetching">Create</span>
            </button>
        </div>
    </form>
</article>
