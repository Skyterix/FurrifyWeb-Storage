<nav>
    <form [formGroup]="sortForm" class="sort">
        <div class="nav-item">
            <select (change)="onChanges()" formControlName="sortBy">
                <option value="createDate">Create date</option>
            </select>
        </div>
        <div class="nav-item mr-4 flex-nowrap">
            <select (change)="onChanges()" formControlName="order">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>
        <div class="nav-item flex-nowrap">
            <select (change)="onChanges()" formControlName="size">
                <option value="100">100</option>
                <option value="80">80</option>
                <option value="60">60</option>
                <option value="40">40</option>
                <option value="20">20</option>
                <option value="10">10</option>
            </select>
        </div>
    </form>
    <div class="create-post">
        <div class="content">
            <button (click)="onCreatePost()" class="btn btn-outline-light">Create Post</button>
        </div>
    </div>
</nav>
